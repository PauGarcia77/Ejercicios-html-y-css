<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Actividad3.8.css">
</head>
<body>
    <h1>Contacta amb la Llibreria</h1>
    
    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
                <div id="errorNom" class="error">Aquest camp és obligatori</div>
            </div>
            
            <div class="form-group">
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email">
                <div id="errorEmail" class="error">Introdueix un correu electrònic vàlid</div>
            </div>
            
            <div class="form-group">
                <label for="assumpte">Assumpte:</label>
                <input type="text" id="assumpte" name="assumpte">
                <div id="errorAssumpte" class="error">Aquest camp és obligatori</div>
            </div>
            
            <div class="form-group">
                <label for="consulta">La teva consulta:</label>
                <textarea id="consulta" name="consulta"></textarea>
                <div id="errorConsulta" class="error">Aquest camp és obligatori</div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div id="successMessage" class="success-message">
            El formulari s'ha enviat correctament.
        </div>
    </div>
    <script src="Actividad3.8.js"></script>
</body>
</html>
