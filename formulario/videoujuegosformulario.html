<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>

    <link rel="stylesheet" href="videojuegosformulario.css">

</head>

<body>
    <header>
        <h1>Registro</h1>
        <p id="intro">Introdueix les teves dades per continuar amb el registre</p>
    </header>
    <main>


        <form>
            <fieldset class="fonsBlau"> 
                <legend>Formulario Videojuegos</legend><br>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                </div>

                <div>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" min="18" max="99" required><br>
                </div>

                <div>
                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" name="email" required><br>
                </div>

                <div>
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña" minlength="6" maxlength="12" required><br>
                </div>

                <div>
                    <label for="consoles">Elige las que deseas:</label>
                    <select name="consoles" id="consoles" multiple size="4" required>
                        <option value="Nintendo">Nintendo Switch</option>
                        <option value="ps5">PS5</option>
                        <option value="xboxX">Xbox Serie X</option>
                        <option value="xboxS">Xbox Serie S</option>
                        <option value="Steam">Steam Deck</option>
                        <option value="otros">Altres</option>
                    </select><br>
                </div>

                <div>
                    <label for="suscribirse">¿Desea suscribirse para recibir las notificaciones al Correo?</label>
                    <input type="checkbox" id="suscribirse" name="suscribirse"><br>
                </div>

                <div>
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="textArea" cols="50" rows="7"
                        placeholder="Comentarios..."></textarea><br>
                </div>

                <div>
                    <button type="submit" id="enviar" name="enviar">Enviar:</button>
                </div>

            </fieldset>
            <footer>
                <p>
                    "La meva pàgina de Videojocs. Tots els drets reservats."
                </p>
            </footer>
        </form>
    </main>
</body>

</html>
